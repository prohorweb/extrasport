
<script>
  ymaps.ready(init);
  function init () {
  // Создание экземпляра карты и его привязка к контейнеру с
  // заданным id ("map")
  var myMap = new ymaps.Map('map', {
  // При инициализации карты, обязательно нужно указать
  // ее центр и коэффициент масштабирования
  center: [59.94624411725694,30.47463824919042],
  zoom: 16,
  controls: []
  },{suppressMapOpenBlock: true});
  var pixelCenter = myMap.getGlobalPixelCenter();
  pixelCenter = [
  pixelCenter[0] - 200, // Смещение на 200 пикселей вправо
  pixelCenter[1]
  ];
  var geoCenter = myMap.options.get('projection').fromGlobalPixels(pixelCenter, myMap.getZoom());
  myMap.setCenter(geoCenter);
  //myMap.controls.add('zoomControl', { top: 75, left: 5 });
  //myMap.behaviors.enable('scrollZoom');
  // Создание метки
  var myPlacemark = new ymaps.Placemark(
  // Координаты метки
  [59.94624411725694,30.47463824919042], {
  // Свойства
  // Текст метки
  hintContent: 'ExtraSport'
  }, {
  iconLayout: 'default#image',
  iconImageHref: '/imag/marker.png', // картинка иконки
  iconImageSize: [57, 80], // размеры картинки
  iconImageOffset: [-28, -80] // смещение картинки
  });
  // Добавление метки на карту
  myMap.geoObjects.add(myPlacemark);
  }
</script>
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
