services:
    wordpress:
        image: wordpress
        links:
            - mariadb:mysql
        environment:
            - WORDPRESS_DB_PASSWORD=password
            - WORDPRESS_DB_USER=root
        ports:
            - 80:80
        volumes:
            - ./html:/var/www/html
    mariadb:
        image: mariadb
        environment:
            - MYSQL_ROOT_PASSWORD=password
            - MYSQL_DATABASE=wordpress
        volumes:
            - ./database:/var/lib/mysql
    phpmyadmin:
        platform: linux/amd64
        image: phpmyadmin
        links:
            - mariadb:mysql
        ports:
            - 8181:80
        environment:
           PMA_HOST: mysql
           PMA_PORT: 3306
